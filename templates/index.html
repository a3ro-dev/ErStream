<!DOCTYPE html>
<html>
<head>
  <title>ErStream</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #141414, #2c2c2c);
      color: #ffffff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 400px;
      padding: 40px;
      background-color: #333;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      text-align: center;
    }

    h1 {
      margin-top: 0;
      color: #e50914;
      font-size: 36px;
    }

    form {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    input[type="text"] {
      width: 100%;
      padding: 15px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 4px;
      margin-bottom: 20px;
      background-color: #222;
      color: #fff;
      transition: border 0.3s ease;
    }

    input[type="text"]:focus {
      border: 1px solid #e50914;
    }

    button[type="submit"] {
      padding: 15px 20px;
      font-size: 16px;
      background-color: #e50914;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #b20710;
    }

    .footer {
      margin-top: 40px;
      font-size: 14px;
      color: #999;
    }

    .footer a {
      color: #999;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #fff;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ErStream</h1>
    <form action="/play" method="post">
      <input type="text" name="video_url" placeholder="Enter video URL" required>
      <button type="submit">Play</button>
    </form>
    <div class="footer">
      <p>Made with ❤️ by | <a href="https://github.com/a3ro-dev/ErStream/">GitHub</a></p>
    </div>
  </div>
</body>
</html>
